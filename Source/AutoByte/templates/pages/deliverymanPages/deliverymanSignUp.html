{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <a href="{% url 'home' %}">
                <div class="brand-logo">
                  <img src="{% static 'images/logo.svg' %}" alt="logo">
                </div>
              </a>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. Sign Up as a Delivery Agent</h6>
              <form action="{% url 'register' %}" method="post" class="pt-3" onsubmit="validateRegistrationForm()">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="firstnameinput" name="fname" placeholder="First Name">
                  <div id="fnameErr" class=""></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="lastnameinput" name="lname" placeholder="Last Name">
                  <div id="lnameErr" class=""></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="inputEmail" name="email" placeholder="Email">
                  <div id="emailError" class=""></div>
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-control form-control-lg">
                        <option value="">Select the Post You Like</option>
                        <option value="">Local Delivery Boy</option>
                        <option value="">Depo to Depo Shipment</option>
                    </select>
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="SIGN UP">
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
  <script src="{% static 'dev_js/tagids.js' %}"></script>
  <script src="{% static 'dev_js/validations.js' %}"></script>
  <script src="{% static 'dev_js/registration.js' %}"></script>
</body>

</html>
