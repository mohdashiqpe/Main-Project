{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.svg' %}" alt="logo">
                  </a>
                </div>
                <h4>Welcome, Muhamed Ashiq</h4>
                <h6 class="font-weight-light text-danger">Please Enter a New Username and New Password</h6>
                <form action="{% url 'testerInitial' %}" method="post" id="loginForm" class="pt-3">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" id="usernameInput"
                      placeholder="Please Enter Your Username">
                    <div id="usernameError" class=""></div>
                  </div>
                  <div class="form-group">
                    <input type="text" id="phoneNumberInput" name="number" class="form-control"
                      placeholder="Please Enter Your Contact Number">
                    <div id="phoneNumberError" class=""></div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" id="inputPassword1"
                      placeholder="Enter Your New Password">
                    <div id="newPasswordError" class=""></div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" id="inputPassword2"
                      placeholder="Confirm New Password">
                    <div id="ConfirmPasswordError" class=""></div>
                  </div>
                  <div class="mt-3">
                    <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      value="SIGN IN">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->

    <script src="{% static 'dev_js/validations.js' %}"></script>
    <script src="{% static 'dev_js/tagids.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        usernameInput.addEventListener("input", validateUsername);
        phoneNumberInput.addEventListener("input", validatePhoneNumber);
        newPasswordInput.addEventListener("input", validatePassword);
        confirmPasswordInput.addEventListener("input", validateConfirmPassword);
      });

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        var bool1 = validateUsername();
        var bool2 = validatePassword();
        var bool3 = validateConfirmPassword();
        var bool4 = validatePhoneNumber();
        if (bool1 && bool2 && bool3 && bool4) {
          loginForm.submit();
        }
      });
    </script>
  </body>

</html>
